<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-5">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row lg:gap-2">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 lg:gap-2">
                <!-- Triangle Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-center">Triangle!</h2>
                        <p class="text-center">Area (A) = 0.5 b h</p>
                        <div class="flex gap-2">
                            <input class="w-24 text-xl rounded-md text-center" type="text" name="" id="triangle-base" placeholder="b">
                            <span class="ml-2 mr-2 text-xl">cm</span>
                            <input class="w-24 text-1xl rounded-md text-center" type="text" name="" id="triangle-height" placeholder="h">
                            <span class="text-xl">cm</span>
                        </div>
                        <div>
                            <p class="text-3xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                        </div>
                
                        <div class="card-actions">
                            <button onclick="calculatorTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w I</p>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram!</h2>
                        <p>Area (A) = b h</p>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Rhombus" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus!</h2>
                        <p>Area (A) = d1 d 0.5 2</p>
                        <div class="card-actions w-full">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area Calculation -->
            <div class="w-60 border-2 border-gray-600 rounded-md">
                <h3 class="text3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>


    </main>

    <script src="script/triangel-calculator.js"></script>
</body>

</html>
